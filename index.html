<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>product card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="img">
                <img src="img product.jpg" alt="product image">
            </div>
            <div class="cardcontent">
                    <h6 class="name">
                        perfume
                    </h6>
                    <h1 class="company">  Gabrielle Essence Eau De Parfum

                    </h1>
                    <p class="description">
                        
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
                    <main> 
                        <p class="price">
                        <p class="currentprice">  $149.99</p>
                        <p class="oldprice">  $169.99</p>
                    </p>
                </main>

                    <div class="btn">
                        <button type=""><img src="icon-cart.svg" alt="icon">  Add to Cart </button>
                    </div>
            </div>
            

        </div>
    </div>
</body>
</html>
